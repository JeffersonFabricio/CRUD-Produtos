<mat-card fxFlex>
  <mat-card-title>
    Cotações
  </mat-card-title>
  <mat-card-content>
   <form [formGroup]="orderForm" (ngSubmit)="save()" fxLayout="column" fxLayoutAlign="space-between">
    <input type="hidden" formControlName="_id">

    <mat-form-field>
      <input matInput placeholder="Quantidade em estoque" formControlName="stock" type="number">
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="end end">
      <button mat-button color="primary" fxFlex="10" type="submit">Salvar</button>
      <button mat-button color="warn" fxFlex="10"  type="cancel">Cancelar</button>
    </div>

  </form>
  </mat-card-content>
</mat-card>
